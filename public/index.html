<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TEEG</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <style>

   #teeg {
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  z-index: 1000;
}

#chant {
  margin-top: 30px;
  font-size: 28px;
  padding: 20px;
} 

#bomb {
  position: fixed;
  inset: 0;
  background: rgba(255, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 80px;
  z-index: 999;
}
    
    body {
      font-family: Arial, sans-serif;
      background: #0b3d2e;
      color: white;
      padding: 20px;
    }

    button {
      margin: 4px;
      padding: 10px;
      font-size: 16px;
    }

    .card {
      padding: 10px;
      margin: 4px;
      font-size: 18px;
    }

    .disabled {
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div id="teeg">
  <div id="teegText"></div>
  <button id="chant">YOU'RE SHIT</button>
</div>

<div id="bomb">ðŸ’¥ BOMB ðŸ’¥</div>
  
  <h1>TEEG</h1>

  <input id="name" placeholder="Your name">
  <br><br>

  <button onclick="createRoom()">Create Room</button>
  <br><br>

  <input id="roomIdInput" placeholder="Room code">
  <button onclick="joinRoom()">Join Room</button>

  <h2 id="room"></h2>
  <h3 id="turn"></h3>

  <h3>Players</h3>
  <div id="players"></div>

  <h3>Your Hand</h3>
  <div id="hand"></div>

  <h3>Play Pile</h3>
  <div id="pile"></div>

<script>

  socket.on("connect", () => {
  alert("Connected to server");
});

socket.on("connect_error", err => {
  alert("Connection error: " + err.message);
});

  socket.on("game-over", data => {
  const teegScreen = document.getElementById("teeg");
  const teegText = document.getElementById("teegText");

  teegText.innerText = data.teeg + " IS THE TEEG";
  teegScreen.style.display = "flex";

  document.getElementById("chant").onclick = () => {
    alert("YOU'RE SHIT ðŸ˜ˆ");
  };
});

  const socket = io("https://teeg-server.onrender.com"), {
  transports: ["websocket"],
  upgrade: false
});

  let myName = "";
  let currentRoomId = "";

  function createRoom() {
    myName = document.getElementById("name").value;
    if (!myName) {
      alert("Enter your name");
      return;
    }

    socket.emit("create-room", myName, roomId => {
      currentRoomId = roomId;
      document.getElementById("room").innerText = "Room: " + roomId;
    });
  }

  function joinRoom() {
    myName = document.getElementById("name").value;
    const roomId = document.getElementById("roomIdInput").value;

    if (!myName || !roomId) {
      alert("Enter name and room code");
      return;
    }

    currentRoomId = roomId;
    document.getElementById("room").innerText = "Room: " + roomId;

    socket.emit("join-room", { roomId, name: myName });
  }

  socket.on("state", state => {
    renderState(state);
  });

  socket.on("bomb", () => {
  const bomb = document.getElementById("bomb");
  bomb.style.display = "flex";

  setTimeout(() => {
    bomb.style.display = "none";
  }, 800);
});

  function renderState(state) {
    const playersDiv = document.getElementById("players");
    const handDiv = document.getElementById("hand");
    const pileDiv = document.getElementById("pile");
    const turnDiv = document.getElementById("turn");

    playersDiv.innerHTML = "";
    handDiv.innerHTML = "";
    pileDiv.innerHTML = "";

    const currentPlayer = state.players[state.turn];

    if (currentPlayer.name === myName) {
      turnDiv.innerText = "ðŸ‘‰ YOUR TURN";
    } else {
      turnDiv.innerText = "Waiting for " + currentPlayer.name;
    }

    state.players.forEach(player => {
      const p = document.createElement("div");
      p.innerText = player.name;
      playersDiv.appendChild(p);

      if (player.name === myName) {
        player.hand.forEach(card => {
          const btn = document.createElement("button");
          btn.innerText = card;
          btn.className = "card";

          if (currentPlayer.name !== myName) {
            btn.disabled = true;
            btn.classList.add("disabled");
          }

          btn.onclick = () => {
            socket.emit("play", {
              roomId: currentRoomId,
              card
            });
          };

          handDiv.appendChild(btn);
        });
      }
    });

    state.pile.forEach(card => {
      const span = document.createElement("span");
      span.innerText = card + " ";
      pileDiv.appendChild(span);
    });
  }
</script>

</body>
</html>
