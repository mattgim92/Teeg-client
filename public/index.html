<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TEEG</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      background: #0b3d2e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    #players div {
      margin: 4px;
    }

    #hand button {
      min-width: 40px;
    }

    /* ðŸ”¥ Selected cards */
    .selected {
      background: gold !important;
      color: black;
      border: 2px solid red;
      transform: scale(1.1);
    }

    #bomb, #teeg {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      z-index: 999;
    }

    #bomb {
      background: red;
    }

    #teeg {
      background: black;
      color: red;
      flex-direction: column;
    }
  </style>
</head>

<body>

<div id="bomb">ðŸ’¥ BOMB ðŸ’¥</div>

<div id="teeg">
  <div id="teegText"></div>
  <button onclick="alert(`YOU'RE SHIT ðŸ˜ˆ`)">YOU'RE SHIT</button>
</div>

<h1>TEEG</h1>

<input id="playerName" placeholder="Your name"><br><br>

<button onclick="createRoom()">Create Room</button><br><br>

<input id="roomInput" placeholder="Room code">
<button onclick="joinRoom()">Join Room</button>

<h2 id="room"></h2>
<h3 id="turn"></h3>

<h3>Players</h3>
<div id="players"></div>

<h3>Your Hand</h3>
<div id="hand"></div>

<button onclick="playSelected()">Play Selected</button>

<h3>Play Pile</h3>
<div id="pile"></div>

<script>
/* ---------------- CONNECTION ---------------- */

const socket = io("https://teeg-server.onrender.com", {
  transports: ["polling"],
  forceNew: true
});

let myName = "";
let roomId = "";
let myId = "";

/* ðŸ”¥ Multi-select state */
let selectedIndexes = [];
let selectedValue = null;

socket.on("connect", () => {
  myId = socket.id;
  console.log("Connected:", socket.id);
});

socket.on("disconnect", () => {
  console.log("Disconnected from server");
});

/* ---------------- ROOM ACTIONS ---------------- */

function createRoom() {
  myName = document.getElementById("playerName").value.trim();
  if (!myName) return alert("Enter name");

  socket.emit("create-room", myName, id => {
    roomId = id;
    room.innerText = "Room: " + id;
  });
}

function joinRoom() {
  myName = document.getElementById("playerName").value.trim();
  roomId = document.getElementById("roomInput").value.trim();
  if (!myName || !roomId) return;

  room.innerText = "Room: " + roomId;
  socket.emit("join-room", { roomId, name: myName });
}

/* ---------------- STATE HANDLER ---------------- */

let lastState = null;

socket.on("state", state => {
  lastState = state;
  players.innerHTML = "";
  hand.innerHTML = "";
  pile.innerHTML = "";

  selectedIndexes = [];
  selectedValue = null;

  const currentPlayer = state.players[state.turn];

  turn.innerText =
    currentPlayer.id === myId
      ? "ðŸ‘‰ YOUR TURN"
      : "Waiting for " + currentPlayer.name;

  state.players.forEach(p => {
    const div = document.createElement("div");
    div.innerText = p.name;
    if (p.id === currentPlayer.id) div.innerText += " â­";
    players.appendChild(div);

    if (p.id === myId) {
      p.hand.forEach((card, index) => {
        const btn = document.createElement("button");
        btn.innerText = card;

        if (currentPlayer.id !== myId) btn.disabled = true;

        if (selectedIndexes.includes(index)) {
          btn.classList.add("selected");
        }

        btn.onclick = () => toggleCard(card, index);
        hand.appendChild(btn);
      });
    }
  });

  state.pile.forEach(card => {
    pile.innerText += card + " ";
  });
});

/* ---------------- MULTI SELECT LOGIC ---------------- */

function toggleCard(card, index) {
  if (!lastState) return;
  if (lastState.players[lastState.turn].id !== myId) return;

  if (selectedValue === null) {
    selectedValue = card;
    selectedIndexes = [index];
    refreshHand();
    return;
  }

  if (card !== selectedValue) {
    selectedValue = card;
    selectedIndexes = [index];
    refreshHand();
    return;
  }

  if (selectedIndexes.includes(index)) {
    selectedIndexes = selectedIndexes.filter(i => i !== index);
    if (selectedIndexes.length === 0) selectedValue = null;
  } else {
    selectedIndexes.push(index);
  }

  refreshHand();
}

function refreshHand() {
  socket.emit("state-refresh");
}

/* ---------------- PLAY ---------------- */

function playSelected() {
  if (!lastState || selectedIndexes.length === 0) return;

  const me = lastState.players.find(p => p.id === myId);
  const cards = selectedIndexes.map(i => me.hand[i]);

  socket.emit("play", { roomId, cards });

  selectedIndexes = [];
  selectedValue = null;
}

/* ---------------- EFFECTS ---------------- */

socket.on("bomb", () => {
  bomb.style.display = "flex";
  setTimeout(() => bomb.style.display = "none", 800);
});

socket.on("game-over", data => {
  teeg.style.display = "flex";
  teegText.innerText = data.teeg + " IS THE TEEG";
});
</script>

</body>
</html>
