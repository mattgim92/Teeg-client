<!DOCTYPE html>
<html>
<head>
  <title>TEEG</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>TEEG</h1>

  <input id="name" placeholder="Your name">

<button onclick="create()">Create Room</button>

<br><br>

<input id="roomId" placeholder="Room code">
<button onclick="join()">Join Room</button>

  <h2 id="room"></h2>
  <h2 id="room"></h2>
  <h3 id="turn"></h3>

<h3>Players</h3>
<div id="players"></div>

<h3>Your Hand</h3>
<div id="hand"></div>

<h3>Play Pile</h3>
<div id="pile"></div>

<script>
const socket = io("https://teeg-server.onrender.com");

function create() {
  myName = document.getElementById("name").value;
  socket.emit("create-room", myName, roomId => {
    document.getElementById("room").innerText = "Room: " + roomId;
  });
}

function join() {
  myName = document.getElementById("name").value;
  const roomId = document.getElementById("roomId").value;
  socket.emit("join-room", { roomId, name: myName });
}

let myName = "";

function renderState(state) {
  const playersDiv = document.getElementById("players");
  const handDiv = document.getElementById("hand");
  const pileDiv = document.getElementById("pile");
  const turnDiv = document.getElementById("turn");

  playersDiv.innerHTML = "";
  handDiv.innerHTML = "";
  pileDiv.innerHTML = "";

  const currentPlayer = state.players[state.turn];
  turnDiv.innerText =
    currentPlayer.name === myName
      ? "ðŸ‘‰ YOUR TURN"
      : "Waiting for " + currentPlayer.name;

  state.players.forEach(p => {
    const playerEl = document.createElement("div");
    playerEl.innerText = p.name;
    playersDiv.appendChild(playerEl);

    if (p.name === myName) {
      p.hand.forEach(card => {
        const cardBtn = document.createElement("button");
        cardBtn.innerText = card;
        cardBtn.disabled = currentPlayer.name !== myName;
        cardBtn.onclick = () =>
          socket.emit("play", { roomId: document.getElementById("room").innerText.replace("Room: ", ""), card });
        handDiv.appendChild(cardBtn);
      });
    }
  });

  state.pile.forEach(card => {
    const cardEl = document.createElement("span");
    cardEl.innerText = card + " ";
    pileDiv.appendChild(cardEl);
  });
}
  state.pile.forEach(card => {
    const cardEl = document.createElement("span");
    cardEl.innerText = card + " ";
    pileDiv.appendChild(cardEl);
  });
}

socket.on("state", renderState);
  
</script>
</body>
</html>
